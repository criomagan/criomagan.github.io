---
layout: default
---
{% if page.image %}

<div class="container">
    <div class="post">
      <h3 class="post-title">{{ page.title }}</h3>
      {{ content }}
    </div>
</div>

{% else %}

<div class="container">
  <div class="post">
    <h3 class="post-title">{{ page.title }}</h3>
    <br />
    {{ content }}
  </div>
</div>

{% endif %}
