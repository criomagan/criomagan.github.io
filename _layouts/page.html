---
layout: default
---
{% if page.image %}

<div class="container">
    <img src="{{ page.image }}" class="post-image"><br>
    <div class="post">
      <!--<h3 class="post-title">{{ page.title }}</h3>
      <br />-->
      {{ content }}
    </div>
</div>

{% else %}

<div class="container">
  <div class="post">
    <h3 class="post-title">{{ page.title }}</h3>
    <br />
    {{ content }}
  </div>
</div>

{% endif %}
