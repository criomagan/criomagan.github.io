---
layout: default
---
<div class="container">
  <div class="post">
    <div class="row">
      <h3 class="post-title">{{ page.title }}</h3>
      <span class="post-date text-muted">
        {{ page.date | date: "%Y-%m-%d" }}
      </span>
      <span class="post-category text-muted"><i class="fa fa-tag"></i>
        {% for category in page.categories %}
          <a class="post-category-link" href="{{ site.baseurl }}/roinn-seorsa/{{ category }}">
        #{{ category }}
          </a>
        {% endfor %}
      </span>
    </div>
    <div class="row">
      <div class="col-md-2">
        {% if page.image-caption %}
        <figure>
          <img src="{{ page.image }}" class="post-image">
          <figcaption class="text-muted" style="text-align: right; margin-top: -25px"><small><a href="{{ page.image-licence }}">{{ page.image-caption }}</a></small></figcaption>
        </figure>
        {% else %}
          <img src="{{ page.image }}" class="post-image">
        {% endif %}
      </div>
      <div class="col-md-10">
        {{ content }}
      </div>
    </div>
    <div class="section-divider"></div>
      <!-- Display Disqus Comments Section -->
      {% include comments.html %}
    <div class="section-divider"></div>
      <!-- Next/Previous Post Nagivation -->
      {% include post-nav.html %}
    <div class="section-divider"></div>
      <!-- Related Posts Section -->
      {% include related.html %}
  </div><!-- End post container -->
</div><!-- End grid container -->
